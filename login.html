<div class="box-login">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="login-form">
                    <h2>ورود کاربر</h2>

                    <div class="form-login-box">
                        <form method="post" action="#">

                            <div class="box-username-input">
                                <i class="fa fa-user"></i>
                                <input type="text" name="username" placeholder="نام کاربری" class="form-control input-username"/>
                            </div>

                            <div class="box-username-password">
                                <i class="fa fa-key"></i>
                                <input type="password" name="username" placeholder="رمز عبور" class="form-control input-username"/>
                            </div>

                            <div class="box-remember-me-forget-password clearfix">


                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        مرا به خاطر بسپار
                                    </label>
                                </div>

                                <div class="box-forget-password">
                                    <a href="#">
                                        فراموشی رمز ؟
                                    </a>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-submit-form-login">ورود</button>
                            <a href="#" class="create-account-login-form" >ساخت حساب کاربری جدید</a>

                        </form>
                    </div>

                </div>

            </div>
            <div class="col-md-6 ">
                <div class="photo-login-back-image">
                    <img src="assets/img/YellowGrey.png" alt="">
                </div>
