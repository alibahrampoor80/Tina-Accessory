<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/jquery.bxslider.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/solid.min.css">
    <link rel="stylesheet" href="assets/css/brands.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.rtl.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/scss/styles.css">
    <title>contact me</title>
</head>
<body>
<!-- start header -->
<header id="header" class="clearfix">
    <div class="main_menu">
        <div class="accountUser-cart">
            <div class="account-box">
                <div class="login-box">
                    <i class="fa fa-sign-in-alt"></i>
                    <a href="#">ورود</a>

                </div>
                <div class="register-box">
                    <a href="#">ثبت نام</a>
                </div>
            </div>
            <div class="cart-shopping">
                <a href="#"> <i class="fas fa-shopping-cart"></i>
                </a>

            </div>

        </div>

        <div class="logo_area">
            <a href="https://google.com" target="_blank">
                <img src="assets/img/logo.png" alt="">
            </a>
        </div>

        <div class="inner_main_menu">
            <ul id="menu">
                <li><a href="#">صفحه اصلی </a></li>
                <li><a href="#">درباره ما</a></li>
                <li><a href="#">تماس با ما</a></li>
                <li><a href="#">مقالات</a></li>
            </ul>
        </div>
    </div>
    <div class="search-consulting">
        <button class="search-bar">
            <i class="fa fa-search"></i>
        </button>

        <div class="consulting">
            <p class="consulting-phone">021 - 88 99 44 55</p>
            <p class="consulting-title">مشاوره رایگان</p>
        </div>
    </div>
</header>
<!-- end header -->
<div class="box-breadcrumb">
  <div class="container">
      <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">صفحه اصلی</a></li>
              <li class="breadcrumb-item"><a href="#">تماس با ما</a></li>
          </ol>
      </nav>
  </div>
</div>


<div class="box-contact-me">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-contact-me">
                    <form action="">
                        <div class="form-group">
                            <label for="exampleInputEmail1">نام و نام خانوادگی <span>*</span></label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">شماره تماس <span>*</span></label>
                            <input type="tel" class="form-control" id="exampleInputTel1" aria-describedby="emailHelp"  />

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">توضیحات </label>
                            <input type="text" class="form-control" id="exampleInputText1" aria-describedby="emailHelp"/>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1"></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-send-form-contact-me w-25">ارسال</button>
                    </form>
                </div>

            </div>
            <div class="col-md-6">
                <div class="photo-contact-me-texts">
                    <img src="assets/img/contact-me.png" alt="">

                   <div class="text-photo-contact-me">
                       <h2 class="">تماس با ما</h2>
                   </div>
                </div>
                
                
            </div>
        </div>
    </div>
</div>


<!-- footer -->
<footer id="footer">
    <div class="footer-logo">
        <img src="assets/img/BMW_logo_(gray).svg.png" alt="">
    </div>

    <div class="content-footer container">

        <div class="abouts-links-content">
            <div class="abouts-footer">
                <p class="title-abouts-footer">درباره ما</p>
            </div>
            <div class="links-footer">
                <p class="title-links-footer">لینک های مفید</p>
                <ul>
                    <li><a href="#">انواع کوسن</a></li>
                    <li><a href="#">انواع رومیزی</a></li>
                    <li><a href="#">آموزش خرید اینترنتی از سایت</a></li>
                </ul>
            </div>

            <div class="content">
                <p class="content-title">ارتباط با ما</p>
            </div>
        </div>

        <div class="information-contact-me">
            <p class="title-information-contact-me">اطلاعات تماس</p>
        </div>

        <div class="box-e-namad">
            <img src="assets/img/sh1-min-6.png" alt="">
        </div>

    </div>
    <div class="social-media">
        <a href="#">
            <div class="social-media-instagram">
                <i class="fab fa-instagram"></i>
            </div>

        </a>
        <a href="#">
            <div class="social-media-telegram">
                <i class="fab fa-telegram"></i>
            </div>
        </a>

        <a href="#">
            <div class="social-media-linkedin">
                <i class="fab fa-linkedin"></i>
            </div>
        </a>
    </div>
</footer>
<!-- end footer -->
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/jquery.bxslider.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/myScript.js"></script>

</body>
</html>
